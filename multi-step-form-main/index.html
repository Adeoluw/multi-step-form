<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="sidebar">
        <div class="sections">
          <p class="num">1</p>
          <div class="sections-elements">
            <p>STEP 1</p>
            <h5 id="info">YOUR INFO</h5>
          </div>
        </div>
        <div class="sections">
          <p class="num">2</p>
          <div class="sections-elements">
            <p>STEP 2</p>
            <h5 id="selection">SELECTION PLAN</h5>
          </div>
        </div>
        <div class="sections">
          <p class="num">3</p>
          <div class="sections-elements">
            <p>STEP 3</p>
            <h5 id="add-ons">ADD-ONS</h5>
          </div>
        </div>
        <div class="sections">
          <p class="num">4</p>
          <div class="sections-elements">
            <p>STEP 4</p>
            <h5 id="summary">SUMMARY</h5>
          </div>
        </div>
      </div>
      <div id="form-area">
        <div id="info-section" class="f-area">
          <h2>Personal Info</h2>
          <p>Please provide your name, email address and phone number.</p>
          <form class="personal-info">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Afolabi Adeoluwa"
              class="personal-info-input"
            />

            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="youremail@gmail.com"
              class="personal-info-input"
            />

            <label for="phone">Phone Number</label>
            <input
              type="email"
              id="phone"
              placeholder="e.g. +234 701 124 9480"
              class="personal-info-input"
            />
          </form>
        </div>
      </div>
    </main>

  </div> -->
    <script src="app.js"></script>
  </body>
</html>
